name: Test CI


on:
  workflow_dispatch:
  push:

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v2

      - name: Get Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: mvn Test
        run: mvn test
